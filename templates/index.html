<!DOCTYPE html>
<html lang="en">
  <head>
    <title>spotiPi</title>
    <link rel=stylesheet href=https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('bower.static', filename='bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id=container class=container>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">spotiPi</a>
          </div>
             <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
        <li><a href="#" id=view_playlists>Playlists</a></li>
        <li><a href="#" id=play_queue>Queue</a></li>
        <li><a href="#" id=now_playing>Now Playing</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            Contorols
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" id=play_button>Play</a></li>
            <li class="divider"></li>
            <li><a href="#" id=pause_button>Pause</a></li>
            <li class="divider"></li>
            <li><a href="#" id=skip_button>Skip</a></li>
          </ul>
        </li>
        </div>
      </nav>
      <div class="jumbotron">
        <div id="main_container" class="container" contents="home">

            <center>
              <h2>Welcome To spotiPi</h2>
              <p>
                Get started by clicking "Playlists"
              </p>
            </center>
          </div>
          <div id="accordion" class="panel-group" role="tablist" aria-multiselectable="true" style="display: none;"></div>
          <div id="queue" style="display: none;"><ul></ul></div>
          <div id="now_playing_display" style="display: none;"></div>
        </div>
      </div>
    <script src="{{ url_for('bower.static', filename='jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('bower.static', filename='jquery-ui/jquery-ui.min.js') }}"></script>
